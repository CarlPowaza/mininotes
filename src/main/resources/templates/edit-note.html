<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <th:block th:insert="fragments/base :: headAttributes"></th:block>
    <title>Editing</title>
</head>
<body>

<div th:replace="fragments/base ::navigation"></div>
<div th:replace="fragments/base ::header"></div>

<br> <br> <br>

    <div class="container-fluid mt-3"  >

        <form class ="my-5"th:action="@{/note}" th:object="${note}" method="post">

        <div class="justify-content-center container-fluid text-center bg-white col-10 col-lg-5 p-2">
            <div class="row form-group pt-3 pl-5 mb-4 ">
                    <span class="text-danger small" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">


              </span>
                <input  class="form-control required  col-10 col-lg-6 bg-dark text-light"  type="text" id="title" th:field="*{title}" placeholder="Pick a title">
            </div>
            <div class="justify-content-center container-fluid text-center bg-white col-10 col-lg-5 p-2">

            <span class="text-danger small" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"> </span>

                 <div class="form-group">
                     <label for="body" ><h2 >Body</h2></label>
                     <textarea class="form-control rounded-0" type="text"id="body" th:field="*{body}" placeholder="Type your note here!" rows="10"></textarea>
            </div>

        </div>

            <input type="submit"
                   value="Add note!"
                   class="btn btn-outline-light btn-dark btn-lg mt-2 mb-0 col-6"/>
        </div>
        </form>

    </div>



    <div th:replace="fragments/base :: footer"></div>
</body>
    <th:block th:replace="fragments/base :: scripts"></th:block>
</html>
