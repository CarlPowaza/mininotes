<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headAttributes"></th:block>
    <title>Editing User</title>
</head>
<body>
<div th:replace="fragments/base ::navigation"></div>
<div th:replace="fragments/base ::header"></div>




<form th:action="@{/edit-user}" method="post" th:object="${updateForm}" id="register">


        <br>
    <br>

    <div class="justify-content-center container-fluid text-center bg-white col-10 col-lg-5 p-2">
        <h4  class="justify-content-center" th:text="'Editing '+${updateForm.firstName}+'\'s information.'"></h4>
        <div class="row form-group pt-3 pl-5 mb-4 ">
            <span class="row text-danger col-10 col-lg-7 offset-lg-4 text-left " th:if="${#fields.hasErrors('username')}"th:errors="*{username}">placeholder error</span>
            <h4>Edit username</h4>
            <input  class="form-control required  col-10 col-lg-6 bg-dark text-light"  type="text" id="username" th:field="*{username}" placeholder="Pick a username!">
        </div>

        <div class="row form-group pl-5 mb-4">
            <span class="row text-danger col-10 col-lg-7 offset-lg-4 text-left"th:if="${#fields.hasErrors('password')}"th:errors="*{password}">placeholder error</span>
            <h4>Change Password</h4>
            <input  class="form-control required  col-10 col-lg-6 bg-dark text-light"  type="password" id="password" th:field="*{password}" placeholder="Pick your password here">

        </div>



        <div class="row form-group pl-5">
            <span class="row text-danger col-10 col-lg-7 offset-lg-4 text-left"th:if="${#fields.hasErrors('email')}" th:errors="*{email}">placeholder error</span>
            <h4>Change Email</h4>
            <input  class="form-control required col-10 col-lg-6 bg-dark text-light"  type="text" id="email" th:field="*{email}" placeholder="Email here">
        </div>

        <div class="row form-group pt-3 pl-5 mt-2">
            <span class="row text-danger col-10 col-lg-7 offset-lg-4 text-left"
                  th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}">Error</span>
            <h4>Change first name</h4>
            <input  class="form-control required col-10 col-lg-6 bg-dark text-light"  type="text" id="firstname" th:field="*{firstName}" placeholder="First name">
        </div>
        <div class="row form-group pt-3 pl-5 mt-2">
            <span class="row text-danger col-10 col-lg-7 offset-lg-4 text-left"
                  th:if="${#fields.hasErrors('lastName')}"

                  th:errors="*{lastName}">Error</span>
            <h4>Change last name</h4>
            <input  class="form-control required col-10 col-lg-6 bg-dark text-light"  type="text" id="lastname" th:field="*{lastName}" placeholder="Last name here">
        </div>


        <br><br>
        <input type="submit"
               value="Finish Editing"
               class="btn btn-outline-light btn-dark btn-lg mt-2 mb-0 col-6"/>






    </div>


</form>












<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
