<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headAttributes"></th:block>
    <title>NEW PAGE!</title>
</head>
<body>
<div th:replace="fragments/base ::header"></div>

<br>

<form th:action="@{/note}" th:object="${note}" method="post">
    <input type="text"id="title" th:field="*{title}" placeholder="Title">
    <br>
    <input type="text"id="body" th:field="*{body}" placeholder="body">
    <br>
    <input type="submit" value="Add note!">
</form>






<div th:replace="fragments/base :: footer"></div>
</body>
<th:block th:replace="fragments/base :: scripts"></th:block>
</html>
