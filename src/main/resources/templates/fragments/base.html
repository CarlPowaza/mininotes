<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http:/www/thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <th:block th:fragment="headAttributes">
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.3/css/all.min.css}">
        <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.15.3/css/fontawesome.min.css}">
        <link th:rel="stylesheet" th:href="@{/css/base.css}">
    </th:block>
    <title>Title</title>
</head>
<body>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark border border-light ">
    <a class="navbar-brand" th:href="@{/}"><img th:src="@{/images/brand.png}" id="brand"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarContent"  aria-controls="navbarContent"
            aria-expanded="false" aria-label="Toggle navigation" >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent ">


        <ul class="navbar-nav mr-auto ">
            <li class="nav-item"  th:classappend="${#request.getServletPath()=='/'? 'active':''}">
                <a class="nav-link" th:href="@{/}">Home</a>

            </li>
            <li class="nav-item" >
                <a class="nav-link" th:classappend="${#request.getServletPath()=='/note'? 'active':''}" sec:authorize="isAuthenticated()" th:href="@{/note}">Add Note</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:classappend="${#request.getServletPath()=='/view'? 'active':''}" sec:authorize="isAuthenticated()"th:href="@{/view}">Notes page</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:classappend="${#request.getServletPath()=='/register'? 'active':''}" sec:authorize="isAnonymous" th:href="@{/register}">Register</a>

            </li>

        </ul>

    </div>
    <a th:href="@{/logout}" class="btn btn-dark btn-outline-light " sec:authorize="isAuthenticated()">Logout</a>



</nav>




<!---  <img id="temp_image"th:src="@{/images/temp_image.jpg}" alt=""> --->

    <div th:fragment="header">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2 class="text-center text-white">Mini-Notes</h2>
                </div>


            </div>


        </div>


    </div>
    <div class="footer" th:fragment="footer">
        <div class="container-fluid mb-0 ">
            <div class="row justify-content-center">
                 Carl Powaza Copyright @2021
            </div>
        </div>
    </div>

</body>
    <th:block th:fragment="scripts">
        <script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>
    </th:block>

</html>
